name: CICD

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on:
         ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Build Project
      run: mvn clean install -DskipTests
    - name: Login to docker hub
      run: docker login -u "${{secrets.DOCKER_USERNAME}}" -p "${{secrets.DOCKER_PASSWORD}}"
    - name: Build Docker Image and Create Container
      run: |
          docker build -t armah001/mortgage:latest .
          docker push armah001/mortgage:latest
          
    - name: Publish image to docker hub
      run: |
        docker pull armah001/mortgage:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH On Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKER_IMAGE}}
            sudo docker rm -f mortgage
            sudo docker run -p 8080:8080 --name mortgage --restart=on-failure -d ${{ secrets.DOCKER_IMAGE }}

